<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>مینی‌اپ تلگرام</title>
  <style>
    body { font-family: sans-serif; padding: 18px; direction: rtl; }
    button { padding: 10px 16px; font-size: 16px; margin-top: 10px; }
    .info { margin-top: 12px; color: #333; }
  </style>
</head>
<body>
  <h2>سلام از مینی‌اپ تلگرام 👋</h2>

  <p class="info" id="userInfo">در حال دریافت اطلاعات از تلگرام...</p>

  <button id="sendBtn">ارسال پیام به بات</button>
  <button id="closeBtn">بستن مینی‌اپ</button>

  <script>
    const tg = window.Telegram?.WebApp;

    if (tg) {
      tg.expand();
      const user = tg.initDataUnsafe?.user || tg.initData?.user;
      document.getElementById('userInfo').innerText = user
        ? `کاربر: ${user.first_name || ''} ${user.last_name || ''} – @${user.username || ''}`
        : 'اطلاعات کاربر در دسترس نیست.';

      document.getElementById('sendBtn').addEventListener('click', () => {
        const data = { text: 'سلام از مینی‌اپ Acode 🚀', time: Date.now() };
        tg.sendData(JSON.stringify(data));
      });

      document.getElementById('closeBtn').addEventListener('click', () => tg.close());
    } else {
      document.getElementById('userInfo').innerText =
        'این صفحه باید از داخل تلگرام باز بشه تا کار کنه.';
      document.getElementById('sendBtn').disabled = true;
      document.getElementById('closeBtn').disabled = true;
    }
  </script>
</body>
</html>
