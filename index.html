<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بازی مینی‌اپ تلگرام 🎯</title>
<style>
  body {
    font-family: sans-serif;
    direction: rtl;
    text-align: center;
    padding: 20px;
    background: #e0f7fa;
  }
  #userInfo { margin-bottom: 10px; font-size: 16px; }
  #score, #timer { font-size: 20px; margin: 5px; }
  #gameArea {
    position: relative;
    width: 320px;
    height: 480px;
    margin: 10px auto;
    border: 2px solid #333;
    background: #ffffff;
    overflow: hidden;
    border-radius: 12px;
  }
  .ball {
    position: absolute;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: #f44336;
    cursor: pointer;
    transition: all 0.2s ease;
  }
  button {
    margin-top: 10px;
    padding: 10px 16px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    background-color: #00796b;
    color: #fff;
  }
</style>
</head>
<body>

<h2>🎯 بازی تلگرام - Catch the Ball</h2>
<p id="userInfo">در حال دریافت اطلاعات کاربر...</p>
<p id="score">امتیاز: 0</p>
<p id="timer">زمان باقی‌مانده: 30 ثانیه</p>

<div id="gameArea">
  <div class="ball" id="ball"></div>
</div>

<button id="startBtn">شروع بازی</button>
